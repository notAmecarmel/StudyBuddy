<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Upload Data
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        
        }
  </style>
 </head>
 <h1 class="text-2xl  font-bold text-gray-800 mb-4">Smart Summaries, Smarter You!</h1>
 <body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="container mx-auto p-4">
   <div class="bg-light-blue rounded-lg shadow-lg p-8 max-w-lg mx-auto text-center">
    <img alt="Illustration of a person uploading data to a cloud server" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/bfAUQMzJFrWpJ6qqfjbG22VdOwa8afr86rMZoXOkGTsuP4MoA.jpg" width="100"/>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
     Upload Your Data
    </h1>
    <p class="text-gray-600 mb-6">
     Click the button below to upload your data for summary generation.
    </p>
    <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300" onclick="navigateToSummary()">
     <i class="fas fa-upload mr-2">
     </i>
     Upload &amp; Generate Summary
    </button>
   </div>
  </div>
  <script>
   function navigateToSummary() {
            // Simulate API call or processing
            localStorage.setItem('summary', 'This is your generated summary for the uploaded data!'); // Replace with actual API data
            window.location.href = 'summary.html';
        }
  </script>
 </body>
</html>
