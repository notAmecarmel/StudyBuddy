<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer with Countdown Circle</title>
    <style>
        body {
            background: url('') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 46, 0.85); /* Dark overlay */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .mode {
            background-color: #282846;
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        .mode.active {
            background-color: #ff6347;
        }

        .timer {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .circle-bg {
            fill: none;
            stroke: #57576d;
            stroke-width: 15;
        }

        .circle-progress {
            fill: none;
            stroke: #ff6347;
            stroke-width: 15;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            background-color: #282846;
            border: none;
            color: #ffffff;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        button:hover {
            background-color: #57576d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="modes">
            <button id="pomodoro" class="mode active">Pomodoro</button>
            <button id="short-break" class="mode">Short Break</button>
            <button id="long-break" class="mode">Long Break</button>
        </div>
        <div class="timer">
            <svg>
                <circle class="circle-bg" cx="150" cy="150" r="140"></circle>
                <circle class="circle-progress" cx="150" cy="150" r="140" stroke-dasharray="879.65" stroke-dashoffset="0"></circle>
            </svg>
            <div class="time-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="controls">
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>
    </div>
    <script>
        // Fetch a random image from Picsum API
        fetch("https://picsum.photos/1920/1080?random")
            .then(response => {
                const imageUrl = response.url; // The URL of the random image
                document.body.style.backgroundImage = `url(${imageUrl})`;
            })
            .catch(error => {
                console.error("Error fetching background image:", error);
            });

        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let totalSeconds = 25 * 60; // Total time in seconds
        let remainingSeconds = totalSeconds;

        const minutesDisplay = document.getElementById("minutes");
        const secondsDisplay = document.getElementById("seconds");
        const startButton = document.getElementById("start");
        const stopButton = document.getElementById("stop");
        const modes = document.querySelectorAll(".mode");
        const circleProgress = document.querySelector(".circle-progress");

        modes.forEach((mode) => {
            mode.addEventListener("click", () => {
                clearInterval(timer);
                isRunning = false;
                modes.forEach((btn) => btn.classList.remove("active"));
                mode.classList.add("active");

                if (mode.id === "pomodoro") {
                    minutes = 25;
                } else if (mode.id === "short-break") {
                    minutes = 5;
                } else if (mode.id === "long-break") {
                    minutes = 15;
                }
                seconds = 0;
                totalSeconds = minutes * 60;
                remainingSeconds = totalSeconds;
                updateDisplay();
                updateCircle();
            });
        });

        startButton.addEventListener("click", () => {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(countdown, 1000);
            }
        });

        stopButton.addEventListener("click", () => {
            clearInterval(timer);
            isRunning = false;
        });

        function countdown() {
            if (remainingSeconds <= 0) {
                clearInterval(timer);
                isRunning = false;
                alert("Time's up!");
            } else {
                remainingSeconds--;
                minutes = Math.floor(remainingSeconds / 60);
                seconds = remainingSeconds % 60;
                updateDisplay();
                updateCircle();
            }
        }

        function updateDisplay() {
            minutesDisplay.textContent = String(minutes).padStart(2, "0");
            secondsDisplay.textContent = String(seconds).padStart(2, "0");
        }

        function updateCircle() {
            const progress = (remainingSeconds / totalSeconds) * 879.65; // 879.65 is the circumference of the circle
            circleProgress.style.strokeDashoffset = 879.65 - progress;
        }
    </script>
</body>
</html>
