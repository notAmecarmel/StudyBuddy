<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Summary
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #dbe6f3;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-4 max-w-2xl bg-light-blue rounded-lg shadow-lg">
   <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
     Here is Your Summary
    </h1>
    <img alt="Decorative image of a summary icon with a document and magnifying glass" class="w-24 h-24 mx-auto mb-4 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/5p80EDmkfY1CKSoV6hdTirLamm8LyWEZdGZfyXoWlhoMFcGUA.jpg" width="100"/>
   </div>
   <div class="bg-gray-50 border border-gray-200 p-6 rounded-lg text-gray-700 text-lg leading-relaxed" id="summary">
   </div>
   <div class="text-center mt-6">
    <button class="home-btn bg-blue-700 text-white py-2 px-4 rounded-lg text-lg hover:bg-blue-700 transition duration-300" onclick="goHome()">
     <i class="fas fa-home mr-2">
     </i>
     Go Back
    </button>
   </div>
  </div>
  <script>
   // Retrieve summary from local storage and display
        const summary = localStorage.getItem('summary') || 'No summary available.';
        document.getElementById('summary').textContent = summary;

        function goHome() {
            window.location.href = 'index.html';
        }
  </script>
 </body>
</html>
