<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Interactive Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      /* Dark Mode Styling */
      .dark-mode {
        background-color: hsl(220, 26%, 14%);
        color: white;
      }
      .dark-mode .bg-blue-700  {
        background-color: #2d3748;
      }
      .dark-mode .bg-blue-700  {
        color: #1D4ED8;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-blue-100 to-blue-300 min-h-screen flex flex-col text-gray-800">
    <header class="text-center py-6 bg-blue-700  text-white text-2xl font-bold">
      Tools to Study Smarter!
      <button onclick="toggleDarkMode()" class="absolute top-4 right-4 p-2 bg-gray-800 text-white rounded-full">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-8 flex-1 max-w-6xl mx-auto w-full">
      <!-- To-Do List Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('todo.html')">
        <a href="ToDo.html">
        <img alt="To-Do List Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/PtElqUfuAV0cGKY5vcjp1QmBxp9lv5aGfvzffuSLjTwSfPzgC.jpg" width="100"/>
        </a>
        <h3 class="text-xl font-semibold text-black">To-Do List</h3>
      </div>
      <!-- Summary Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('summary.html')">
        <a href="index.html">
        <img alt="Summary Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/H2qbGDqaTspCKVk0hshz0es01Lf6Fwag7hMgyu5WibCyfzMoA.jpg" width="100"/>
        </a>
        <h3 class="text-xl font-semibold text-black">Summary</h3>
      </div>
      <!-- Flashcards Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('flashcards.html')">
        <a href="flashcards.html">
        <img alt="Flashcards Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/SHw4CdWJjbLWFVYWbUec00OBX8AaOhhWHOzUUMeyt6KzfzMoA.jpg" width="100"/>
        </a> 
        <h3 class="text-xl font-semibold text-black">Flashcards</h3>
      </div>
      <!-- Notes Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('notes.html')">
        <a href="notes01.html">
        <img alt="Notes Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/eMLRWF7qRPQIaK1JuTrg5oTTrEQER9TqlTZjQdbTahx7fZGUA.jpg" width="100"/>
        </a>
        <h3 class="text-xl font-semibold text-black">Notes</h3>
      </div>
      <!-- Quiz Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('quiz.html')">
        <a href="quiz.html">
        <img alt="Quiz Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/26BbGanxVO4YCBVVHngHkpmKfKeqBX8befwt5oE2fvLGffMDKA.jpg" width="100"/>
        </a>
        <h3 class="text-xl font-semibold text-black">Quiz</h3>
      </div>
      <!-- Techniques Section -->
      <div class="bg-white shadow-lg rounded-lg text-center p-8 transform transition-transform duration-300 hover:-translate-y-2 cursor-pointer" onclick="navigateTo('techniques.html')">
        <a href="techniques.html">
        <img alt="Techniques Icon" class="mx-auto mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/A3ML9SyMJH4cN1Ifnc35gjBVL1lBs9seMK6t03ZB2Mr1fzMoA.jpg" width="100"/>
        </a>
        <h3 class="text-xl font-semibold text-black">Techniques</h3>
      </div>
    </div>
    <a class="block mx-auto my-4 py-2 px-4 bg-blue-700 text-white text-center rounded-lg w-32 transition-colors duration-300 hover:bg-green-700" href="#" onclick="goBack()">
      Back
    </a>
    

    <script>
      function navigateTo(page) {
        window.location.href = page;
      }

      function goBack() {
        window.history.back();
      }

      // Toggle dark mode
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }
    </script>
  </body>
</html>
